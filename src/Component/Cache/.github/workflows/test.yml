name: Tests
on: [push, pull_request_target]

jobs:
    build:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node_version:
                    - 12
                    - 14
                    - 16
                    - 18
                    - 20

        name: Node ${{ matrix.node_version }} - ${{ matrix.architecture }} on Linux

        services:
            redis:
                image: redis
                options: >- # Set health checks to wait until redis has started
                    --health-cmd "redis-cli ping"
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5
                ports:
                    - 6379:6379

            redis-cluster:
                image: grokzen/redis-cluster:6.0.16
                ports:
                    - 7000:7000
                    - 7001:7001
                    - 7002:7002
                    - 7003:7003
                    - 7004:7004
                    - 7005:7005
                env:
                    IP: '0.0.0.0'

        steps:
            - uses: actions/checkout@v3
            - name: Setup node
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node_version }}
                  architecture: ${{ matrix.architecture }}
            - run: npm install
            - run: npm install @jymfony/compiler
              if: ${{ matrix.node_version < 16 }}
            - run: npm test
              env:
                  REDIS_HOST: localhost:6379
                  REDIS_CLUSTER_HOSTS: 'localhost:7000 localhost:7001 localhost:7002 localhost:7003 localhost:7004 localhost:7005'
